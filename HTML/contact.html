        <!--Form ID="......"" en action="formspree" bestand maken de connectie wanneer op de verzendknop
         geklikt wordt (input=submit wordt na de laatste fieldset geplaatst) 
         <form id="Contact formulier" action="https://formspree.io/f/mbjverbb" method="post">
            Fieldset begin van groep 1
            Bij het gebruik van For in combinatie met Input moeten de 
            Label for="woonplaats" en de Input ID "woonplaats" identiek zijn-->
        <h1>Contactformulier</h1>


    <div class="form-container">
        <form id="Contactformulier" action="https://formspree.io/f/xleqgwaz" method="post">
            <input type="text" name="naam" placeholder="Uw achternaam">
            <input type="text" name="adres" placeholder="Straatnaam en huisnummer">
            <input type="email" name="emailadres" placeholder="Uw e-mailadres">
            <button type="submit" name="Verzendknop">
            <strong>Verzend</strong></button>
        </form>

    </div>
